{% extends "base.html" %}

{% block content %}
<h2>Your Results</h2>
<ul>
    {% for result in results %}
        <li>
            Quiz: {{ result.quiz.title }} - Score: {{ result.score }} (Completed on: {{ result.completed_at.strftime('%Y-%m-%d') }})
        </li>
    {% endfor %}
</ul>
{% endblock %}
